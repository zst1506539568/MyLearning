        //练习3：找到这个字符串中每个字符都出现了多少次

        var str = "whatOareYyouYnoYshaHleiHoHmyHgod";
        str = str.toLocaleLowerCase();
        var Object = {};
        for(var i=0;i<str.length;i++){
            var key = str[i];

                Object[key]++;
            }
