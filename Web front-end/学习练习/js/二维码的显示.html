<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .small{
            width: 50px;
            height: 50px;
            position: fixed;
            top: 50%;
            right: 0;
            background-color: red;
        }
        .erweima{
            position: absolute;
            top: 45%;
            right: 60px;
        }
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div class="small" id="small">
    <a href="#"></a>
</div>

<div class="erweima hide" id="erweima">
    <img src="../img/456.png" alt="">
</div>
<script src="common.js"></script>

<script>
    my$("small").onmouseover=function () {
        my$("erweima").className="erweima show"
    }
    my$("small").onmouseout=function () {
        my$("erweima").className="erweima hide"
    }
</script>
</body>
</html>
