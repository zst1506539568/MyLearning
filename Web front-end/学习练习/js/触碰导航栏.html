<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: #cccccc;
            border: 1px solid #0000cc;
        }
        .box-mousemove{
            width: 300px;
            height: 200px;
            background-color: #666666;
            display: none;
        }
        .innerbox-show{
            display: block;
        }
        .box-show{
            border-bottom: 1px solid #666666;
            background-color: #666666;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box-mousemove"></div>
</body>
<script>
var boxObj=document.getElementsByClassName("box")[0];
var innerboxObj=document.getElementsByClassName("box-mousemove")[0];
boxObj.onmouseover=function () {
    boxObj.className="box box-show";
    innerboxObj.className="box-mousemove innerbox-show";
}
boxObj.onmouseout=function () {
    boxObj.className="box";
    innerboxObj.className="box-mousemove";
}
</script>
</html>
