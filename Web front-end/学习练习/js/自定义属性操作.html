<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>


<script src="common.js"></script>
<script>
    var liObj = document.getElementsByTagName("li");
    for (var i=0;i<liObj.length;i++){
        liObj[i].setAttribute("score",(i+1)*10);
        liObj[i].onclick=function () {
            alert(this.getAttribute("score"));
        }
    }


</script>
</body>
</html>
