<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: pink;
        }
    </style>
</head>
<body>
<input type="button" value="dianji" id="btn">
<div id="dv"></div>
<script src="common.js"></script>
<script>

    my$("btn").onclick=function () {
        var divWidth=200;
        setInterval(function () {
            if (divWidth<600){
                divWidth+=10;
            }
            my$("dv").style.width=divWidth+"px";
        },200)
    }
</script>
</body>
</html>
