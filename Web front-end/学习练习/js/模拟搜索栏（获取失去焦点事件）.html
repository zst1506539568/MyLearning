<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            color: #cccccc;
        }
    </style>
</head>
<body>
<input type="text" value="搜索" id="s">
<script src="common.js"></script>
<script>
    my$("s").onfocus=function () {
        if (this.value=="搜索"){
            this.style.color="black";
            this.value=""
        }
    }
    my$("s").onblur=function () {
        // if(this.value==""){
        if (this.value.length==0) {
            this.style.color="#cccccc";
            this.value="搜索";
        }

    }
</script>
</body>
</html>
