<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="btn" value="选择">
<select name="" id="s">
    <option value="1">111</option>
    <option value="2">222</option>
    <option value="3" id="se">333</option>
    <option value="4">444</option>
    <option value="5">555</option>
</select>
<script>
    function my$(id) {
        return document.getElementById(id);
    }
    my$("btn").onclick=function () {
        my$("se").selected=true;
    }
</script>
</body>
</html>
