<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .inner{
            width: 730px;
            height: 454px;
            position: relative;
            /*overflow: hidden;*/
        }
        .box{
            width: 730px;
            height: 454px;
            margin: 100px auto;
            padding: 5px;
            border: 1px solid #666666;
        }
        .inner ul{
            width: 1000%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .inner li {
            float: left;
        }
        .square{
            border-radius: 3px;
            background-color: #cccccc;
            position: absolute;
            right: 290px;
            bottom: 10px;
        }
        .square span{
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: white;
            text-align: center;
            line-height: 16px;
            margin: 2px 2px 0;
        }
        .square span.current{
            background-color: crimson;
        }
        .left,
        .right{
            width: 24px;
            height: 36px;
            position: absolute;
            top: 210px;
            background-color: #cccccc;
            display: none;
            cursor: pointer;
        }
        .left{
            left: 0;
        }
        .right{
            right: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="inner">
        <ul>
            <li><a href="#"><img src="../img/roll-picture/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="../img/roll-picture/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="../img/roll-picture/3.jpg" alt=""></a></li>
            <li><a href="#"><img src="../img/roll-picture/4.jpg" alt=""></a></li>
            <li><a href="#"><img src="../img/roll-picture/5.jpg" alt=""></a></li>
            <li><a href="#"><img src="../img/roll-picture/6.jpg" alt=""></a></li>
        </ul>
        <div class="square">
            <span class="current"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="left"><img src="../img/left.png" alt=""></div>
        <div class="right"><img src="../img/right.png" alt=""></div>
    </div>
</div>
<script src="common.js"></script>
<script>
    var inner=document.getElementsByClassName("box")[0].children[0];
    var ulObj=inner.children[0];
    var liObj=ulObj.children;
    var leftObj=document.getElementsByClassName("left")[0];
    var rightObj=document.getElementsByClassName("right")[0];
    inner.onmouseover=function () {
        leftObj.style.display="block";
        rightObj.style.display="block";
    }
    inner.onmouseout=function () {
        leftObj.style.display="none";
        rightObj.style.display="none";
    }


</script>
</body>
</html>
