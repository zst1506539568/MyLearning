<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        body {
            background-color: #333;
        }

        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: url(../img/rss.png) right center no-repeat;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }

        .nav li {
            width: 83px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            float: left;
            cursor: pointer;
        }

        .nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(../img/cloud.gif) no-repeat;
        }

        ul {
            position: relative;
        }
    </style>
</head>
<body>
<div class="nav">
    <span id="cloud"></span>
    <ul id="navBar">
        <li>北京校区</li>
        <li>上海校区</li>
        <li>广州校区</li>
        <li>深圳校区</li>
        <li>武汉校区</li>
        <li>关于我们</li>
        <li>联系我们</li>
        <li>招贤纳士</li>
    </ul>
</div>

<script src="common.js"></script>
<script>
    //获取列表内各项
    var liObj=my$("navBar").children;
    var width=liObj[0].offsetWidth;
    for (var i=0;i<liObj.length;i++){
        var historyLocation=0;
        //鼠标进入事件
        liObj[i].onmouseover=function () {
            slowAnimate(my$("cloud"),this.offsetLeft);
        };
        //鼠标离开事件
        liObj[i].onmouseout=function () {
            slowAnimate(my$("cloud"),historyLocation);

        };
        //鼠标点击事件
        liObj[i].onclick=function () {
            flag=true;
            historyLocation=this.offsetLeft;
        };
    }
</script>
</body>
</html>
