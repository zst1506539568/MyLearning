<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            background-color: red;
            width: 110px;
            height: 50px;
        }
        #green{
            background-color: green;
            width: 100px;
            height: 50px;
        }
    </style>

</head>
<body>
<div class="red"></div>
<div id="green"></div>
<p>1111111111111</p>
<button id="but1">点击隐藏红div</button>
<button id="but2">点击隐藏绿div</button>
<button id="but3">点击隐藏p</button>
<button id="but4">点击隐藏button</button>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
    $(document).ready(function(){
        $("#but1").click(function () {
            $(".red").hide();
        });

        $("#but2").click(function () {
            $("#green").hide();
        });

        $("#but3").click(function () {
            $("p").hide();
        });

        $("#but4").click(function () {
            $("#but4").hide();
        });
    });

</script>
</body>
</html>
