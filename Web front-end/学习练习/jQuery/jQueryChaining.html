<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .chaining{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="chaining"></div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
    var chainObj=$(".chaining");
    chainObj.click(function () {
        chainObj.css("background-color","green").slideUp(2000).slideDown(2000).fadeOut(1000)
    })
</script>
</body>
</html>
