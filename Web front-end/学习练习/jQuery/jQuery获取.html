<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="red">
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <input type="text">
    <button>确定</button>
    <a href="www.baidu.com"></a>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
    var divObj=$(".red");
    var btnObj=$("button");
    var inputObj=$("input");
    var aObj=$("a");
    console.log("Text:" + divObj.text());         //返回文本内容
    console.log("HTML:" + divObj.html());         //返回所选元素的内容
    console.log("attr:" + aObj.attr("href"));            //返回所选元素的属性值
    btnObj.click(function () {
        console.log("arr:" + inputObj.val())      //表单中获取输入的值
    })
</script>
</body>
</html>
