<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 100px;
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="red"></div>
<button id="btn1">up</button>
<button id="btn2">down</button>
<button id="btn3">toggle</button>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $(".red").slideUp();
        });
        $("#btn2").click(function () {
            $(".red").slideDown();
        });
        $("#btn3").click(function () {
            $(".red").slideToggle();
        });

    })
</script>
</body>
</html>
