<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>dianji</p>
<button id="btn1" >隐藏</button>
<button id="btn2" >显示</button>
<button id="btn3">dianji</button>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
    $("#btn1").click(function () {
        $("p").hide(1000);
    });

    $("#btn2").click(function () {
        $("p").show(1000);
    });

    $("#btn3").click(function () {
        $("p").toggle(1000);
    })
</script>
</body>
</html>
