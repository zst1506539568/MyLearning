<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .animate{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
        }
    </style>
</head>
<body>
<div class="animate">Start</div>
<button id="btn1">start</button>
<button id="btn2">Stop</button>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script src="jquery.color.js"></script>
<script>
    $(document).ready(function () {
        var animateObj=$(".animate");
        $("#btn1").click(function () {
            animateObj.css("background-color","red");
            animateObj.animate({
                left:'100px',
                width:'+=100px',
                height:'+=100px',
                opacity:'0.5',
                }
            );
            animateObj.animate({
                top:'100px',
                width:'-=50px',
                height:'-=50px',
                opacity:'0.8'
            });
            animateObj.animate({
                fontSize:'50px',
            },3000);
            // animateObj.animate({
            //     width:'toggle'
            // })

        });
        $("#btn2").click(function () {
            animateObj.stop()
        })

    })
</script>
</body>
</html>
