<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{    /*  未访问的连接  */
            color: #3c3c3c;
            font-size: 25px;
            font-weight: 700;
            text-decoration: none;
        }
        a:visited{     /*  已访问的连接 */
            color: blue;
        }
        a:hover{      /*  鼠标触碰到的连接  */
            color: red;
        }
        a:active{      /*  选定的连接*/
            color: blueviolet;
        }

    </style>
</head>
<body>
    <a href="#">秒杀</a>
</body>
</html>
