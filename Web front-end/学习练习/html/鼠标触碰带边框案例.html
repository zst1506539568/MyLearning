<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 386px;
            height: 260px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        div:hover::after{
            content: '';
            width: 100%;
            height: 100%;
            /*background-color: red;*/
            position: absolute;
            top: 0;
            left: 0;
            border: 10px solid rgba(255, 255, 255, .4);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div><img src="../img/paopao.jpg" alt=""></div>
</body>
</html>
