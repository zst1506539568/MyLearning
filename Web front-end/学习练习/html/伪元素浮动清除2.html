<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix:before,
        .clearfix:after{
            content: "";
            display: table;
        }
        .clearfix:after{
            clear: both;
        }
        .clearfix{
            *zoom: 1;
        }
        .father{
            border: red solid 1px;
        }
        .son{
            width: 100px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .g{
            width: 100px;
            height: 150px;
            background-color: gray;
            float: left;
        }
    </style>
</head>
<body>
<div class="father clearfix">
    <div class="son"></div>
    <div class="g"></div>
</div>
</body>
</html>
