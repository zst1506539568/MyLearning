<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li[class^=text]{           /*选出class以text开始的*/
            /*background-color: red;*/
        }
        li[class$=text]{
            /*background: red;         选出以text结尾的 */
        }
        li[class*=text]{
            /*background-color: red;       选出带有text的*/
        }
    </style>
</head>
<body>
<ul>
    <li class="ttext">1</li>
    <li class="text1">2</li>
    <li class="text2">3</li>
    <li class="text">4</li>
    <li>5</li>
</ul>
</body>
</html>
