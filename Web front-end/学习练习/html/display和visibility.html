<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ll{
            width: 100px;
            height: 200px;
            background-color: black;
        }
       .display{
           background-color: pink;
           width: 100px;
           height: 200px;
           /*display: none;                  隐藏后不占有位置  下面的元素会向上移动*/
           display: block;            /*  显示隐藏的元素    */
       }
        .visibility{
            background-color: #2288f6;
            width: 100px;
            height: 200px;
            visibility: hidden;                /*          隐藏后占有位置               */
            visibility: visible;
        }
    </style>
</head>
<body>
<div class="display">display</div>
<div class="ll"></div>
<div class="visibility">visibility</div>
<div class="ll"></div>
</body>
</html>
