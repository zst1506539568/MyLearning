<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .picture{
            width: 310px;
            height: 190px;
            margin: 100px auto;
            border: #d6d6d6 solid 1px;
            position: relative;
        }
        .no1{
            position: absolute;
            top: 0;
            left: 0;
        }
        .no2{
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="picture">
    <img src="../img/adv.jpg" >
    <img src="../img/top_tu.gif"  class="no1">
    <img src="../img/br.gif" class="no2">
</div>

</body>
</html>
