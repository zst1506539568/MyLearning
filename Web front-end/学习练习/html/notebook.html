<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是标题标签</title>

</head>
<body>
    <h1>一级标题</h1>

    <h2>二级标题</h2>
    <hr />
    <p>段落<br />
        标签</p>
    <p><b>文字加粗</b><br />
       <strong>文字加粗</strong> </p>
    <p><font color="#a52a2a" size="2" face="楷体"><i>文字倾斜</i></font><br />
        <em>文字倾斜</em></p>
    <p><s>文字加倾斜线</s><br />
        <del>文字加倾斜线</del></p>
    <p><u>文字加下划线</u><br />
        <ins>文字加下划线</ins></p>
    <p><font color="#a52a2a" size="2" face="楷体"></font></p>
    <img src="1.jpg" width="200"><br />
    <img src="2.jpg" alt="这是一张无法显示的图片"><br />
    <img src="1.jpg" width="200" title="这是一张图片"><br />
    <img src="1.jpg" width="200" border="10"><br />

    <a href="https://www.baidu.com/" target="_self">百度</a>
    <a href="https://yys.163.com/" target="_top">阴阳师</a>
</body>
</html>
