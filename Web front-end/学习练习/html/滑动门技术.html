<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            height: 74px;
            background: url("../img/wx.jpg") repeat-x;
        }
        li{
            list-style: none;
            float: left;
            margin: 20px;

        }

        a{
            height: 33px;
            background:url("../img/to.png") no-repeat left ;
            color: white;
            text-decoration: none;
            padding-left: 15px;
        }
        span{
            display: inline-block;
            background: url("../img/to.png") no-repeat right;
            padding-right: 15px;
        }
        a:hover{
            background: url("../img/ao.png") no-repeat left;
        }
        a:hover span{
            background: url("../img/ao.png") no-repeat right;
        }
    </style>
</head>
<body>
<div class="nav">

</div>

</html>
