<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top,
        .banner,
        .footer,
        .main{
            width: 960px;
            margin: 0 auto;
            background-color: #d6d6d6;
        }
        .top{
            height: 100px;
        }
        .banner{
            height: 50px;
            margin: 5px auto;
        }
        .main{
            height: 500px;
            margin-bottom: 5px;
            background-color: white;
        }
        .footer{
            height: 200px;
        }
        .main .left,
        .main .right{
            height: 500px;
            background-color: #d6d6d6;
        }
        .main .left{
            width: 230px;
            float: left;
        }
        .main .right{
            width: 720px;
            float: right;
        }



    </style>
</head>
<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>

</body>
</html>
