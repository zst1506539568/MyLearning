<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            width: 448px;
            height: 252px;
            margin: 100px auto ;
            display: block;
            position: relative;
        }
        .mast{
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url("../img/arr.png") no-repeat center;
            position: absolute;
            top: 0;
            display: none;
        }
        a:hover .mast{
            display: block;
        }
    </style>
</head>
<body>
<a href="#">
    <img src="../img/tudou.jpg" >
    <div class="mast"></div>
</a>

</body>
</html>
