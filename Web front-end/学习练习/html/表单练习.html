<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            height: 30px;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr >
            <td><label for="username" style="color: rosybrown">昵称：</label></td>
            <td><input type="text" id="username"/></td>


        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" ></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>男<input type="radio" name="sex" checked="checked"/>
                女<input type="radio" name="sex" /></td>
        </tr>
        <tr>
            <td>出生日期：</td>
            <td>
                <select >
                    <option>选择年份</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>年
                <select >
                    <option>选择月份</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>月
            </td>

        </tr>
        <tr>
            <td>手机号码：</td>
            <td><input type="text" maxlength="11" minlength="11"/></td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td><input type="checkbox" name="hobby">运动
            <input type="checkbox" name="hobby">健身
            <input type="checkbox" name="hobby">美食
            <input type="checkbox" name="hobby">电影</td>
        </tr>
        <tr>
            <td>上传头像文件：</td>
            <td><input type="file" ></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="image" src="../img/立即注册图样1.png"></td>
        </tr>
    </table>

</body>
</html>
